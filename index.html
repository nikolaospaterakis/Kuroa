<!DOCTYPE html>

<html>
    <head>
        <title>Kuroa</title>
        <!-- Font Awesome CDN -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="header">
            <img 
            src="/images/kuroaLogo.jpg" 
            alt="Kuroa Logo"
            >
            <i class="fa-solid fa-caret-down" id="fa-caret-down"></i>
            <i class="fa-solid fa-caret-left hidden"id="fa-caret-left"></i>
        </header>
        <main>
            <section>
                <img 
                src="/images/kuroaDarkSeries.jpg" 
                alt="Dark Series"
                >
                <div id="collection">
                    <div class="merch">
                        <img src="/images/kuroaSquidTS.png" alt="Squid T-shirt">
                    </div>
                    <div class="merch">
                        <img src="/images/kuroaVoidTS.png" alt="Void T-shirt">
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
